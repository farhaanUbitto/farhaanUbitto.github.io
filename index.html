<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">


    <title>Phrase matcher_123</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>


<div class="grid-container">

  <div class="headers">
  <h1>Yoon Ssam Korean Pronounciation Test</h1>
  </div>
  
  <div class="toggle">
  
  
	<input type="checkbox" id="switch" /><label for="switch">Toggle</label>
	
	
	
  </div>
  <div class="hearbtn">
	<button id="hearbutton">Hear a speaker</button>
  </div>
  <div class="speakbtn">
	<button id="testbutton">Start new test</button>
  </div>
  <div class="insertword">
	<textarea id="oriphrase">
안녕하세요
</textarea>
  </div>
  
    <div class="result">
    <div class="said">
	
	</div>
    <div class="given">
	
	</div>
  </div>
  <div class="accuracy">
	<p class="resultMsg">Right or wrong?</p>
  </div>
  <div class="confidence"></div>
  <div class="diagmsg">
	<p class="output">...diagnostic messages</p>
  </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
